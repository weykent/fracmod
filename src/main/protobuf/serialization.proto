syntax = "proto3";
option java_package = "pictures.cutefox.fracmod";

message EmbeddedNBT {
    string data = 1;
}

message Vec3i {
    sint32 x = 1;
    sint32 y = 2;
    sint32 z = 3;
}

message NetPacket {
    oneof kind {
        UpdateTank updateTank = 1;
    }
}

message UpdateTank {
    Vec3i position = 1;
    TankContents newContents = 2;
}

message TankContents {
    EmbeddedNBT fluids = 1;
}
